<div class="row">
  <div class="col-md-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="image-responsive"
      style="max-width: 250px"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button
        type="button"
        class="btn btn-success"
        (click)="onAddToShoppingList()"
      >
        To shopping list
      </button>
      <button type="button" class="btn btn-primary" (click)="onEditRecipe()">
        Edit recipe
      </button>
      <button type="button" class="btn btn-danger" (click)="onDeleteRecipe()">
        Delete recipe
      </button>
    </div>
  </div>
  <br />
</div>
<div class="row">
  <div class="col-md-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
