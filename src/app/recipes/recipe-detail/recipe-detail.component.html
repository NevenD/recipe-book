<div class="row">
  <div class="col-md-12">
    <img
      [src]="recipe.ImagePath"
      [alt]="recipe.Name"
      class="image-responsive"
      style="max-width: 150px"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>{{ recipe.Name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Dropdown menu<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="dropdown-item"><a href="#">Item One</a></li>
        <li class="dropdown-item"><a href="#">Item Two</a></li>
        <li class="dropdown-item"><a href="#">Item Three</a></li>
      </ul>
    </div>
  </div>
  <br />
</div>
<div class="row">
  <div class="col-md-12">{{ recipe.Description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.Ingredients">
        {{ ingredient.Name }} - {{ ingredient.Amount }}
      </li>
    </ul>
  </div>
</div>
