<div class="row">
  <div class="col-md-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="image-responsive"
      style="max-width: 250px"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="dropdown" appDropdown aria-labelledby="dropdownMenuButton">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a
          class="dropdown-item"
          style="cursor: pointer"
          (click)="onAddToShoppingList()"
          >To shopping list</a
        >
        <a
          class="dropdown-item"
          style="cursor: pointer"
          (click)="onEditRecipe()"
          >Edit recipe</a
        >
        <a
          class="dropdown-item"
          style="cursor: pointer"
          (click)="onDeleteRecipe()"
          >Delete recipe</a
        >
      </div>
    </div>
  </div>
  <br />
</div>
<div class="row">
  <div class="col-md-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
