<div class="row">
  <div class="col md 12">
    <button class="btn btn-success" (click)="onNewRecipe()">New recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col md-12">
    <div class="list-group"></div>
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
