<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
            required
            min="0"
          />
        </div>
        <div class="col-md-5 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            class="btn btn-success mr-1"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger mr-1"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button
            class="btn btn-primary mr-1"
            type="button"
            (click)="onClear()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
